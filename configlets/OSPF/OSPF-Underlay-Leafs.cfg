ip routing

router ospf 100 

interface Ethernet3
  no switchport
  ip address unnumbered loopback0
  ip ospf area 0
  ip ospf network point-to-point
  
interface Ethernet4
  no switchport
  ip address unnumbered loopback0
  ip ospf area 0
  ip ospf network point-to-point

interface Ethernet5
  no switchport
  ip address unnumbered loopback0
  ip ospf area 0
  ip ospf network point-to-point
  
interface loopback0
  ip ospf area 0
  
interface loopback1
  ip ospf area 0
  